<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
      <link rel="stylesheet" type="text/css" href="../static/score.css" media="screen" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
      <ul class="topnav" id="myTopnav">
          <li><a href="/">Game</a></li>
          <li><a  href = "/scores">High Scores</a></li>
          <li><a  href = "/feedback">Feedback</a></li>
          <li><a  href = "/GitHub">GitHub</a></li>
          <li class="icon">
          </li>
      </ul>
      <div class = "lives">
          <t> Name: <t> &nbsp; </t></t>
          <input type = "text" font-size = "70px" id="fname" placeholder= "Name...">
          <t> Message: <t> &nbsp; </t></t>
          <input type = "text" font-size = "70px" id="fmessage" placeholder= "Message...">&nbsp;
          <button id = "feed" value = "feed" >Give Feedback</button>
      </div>
  </head>
    
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="../static/main.js"></script>
      <div class="w3-container">
          {% for post in posts %}
  <div class="w3-card-4">
    <header class="w3-container w3-red">
      <h1>{{ post.fname }}</h1>
    </header>

    <div class="w3-container">
      <p>{{ post.fmessage }}</p>
      </div>
          </div>
      </div>
      {% endfor %}
  </body>
</html>
